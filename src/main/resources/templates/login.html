<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>login</title>
<link href="/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"></link>
</head>
<body>

	<div class="centering_parent">
		<div class="errormessage" th:if="${param.error}">エラー:
			ユーザ名またはパスワードが違います。</div>
		<div class="centering_item">


			<form th:action="@{/authenticate}" method="post">

				<label>ユーザー名</label> <input type="text" name="username" required />
				<label>パスワード</label> <input type="password" name="password" required />

				<div>
					<input class="btn-square" type="submit" value="ログイン" />
				</div>

			</form>
		</div>
	</div>
</body>
</html>
